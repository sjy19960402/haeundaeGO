<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해운대 GO Mobile_join</title>
      <!-- 초기화 -->
      <link rel="stylesheet" href="./css/reset.css" type="text/css">
      <!-- 회원가입 화면에 적용되는 서식 -->
      <link rel="stylesheet" href="./css/join.css" type="text/css">
      <!-- 체크박스 중복선택 불가하도록 하는 서식 -->
      <script src="./script/check.js"></script>
      <!-- 공급업체 접두사 자동으로 붙여주는 스크립트 소스 -->
      <script src="./script/prefixfree.min.js"></script>
       <!-- 폰트어썸 아이콘을 사용하기 위한 링크 주소 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form method="post" id="joinForm" action="#">
        <div class="wrap">
            <div class="join">
                <a href="m_join.html" class="back" title="이전페이지로 이동">
                    <i class="fa-solid fa-arrow-left"></i></a>
                <h1>JOIN</h1>
                <p><img src="./images/join_logo.png" alt="로고이미지"></p>
                <div class="join_name">
                    <h4>이름</h4>
                    <input type="text" name="user_name" maxlength="20" placeholder="">
                </div>
                <div class="join_n_name">
                    <h4>닉네임</h4>
                    <input type="text" name="user_nickname" maxlength="20" placeholder="">
                    <button type="submit" disabled>중복확인</button>
                </div>
                <div class="join_pw">
                    <h4>비밀번호</h4>
                    <input type="text" name="user_pw" maxlength="20" placeholder="영문/숫자 조합 8자리 이상">
                    <button type="submit" disabled>중복확인</button>
                </div>
                <div class="join_pw_0">
                    <h4>비밀번호 확인</h4>
                    <input type="text" name="user_pw_0" maxlength="20" placeholder="비밀번호를 한번 더 입력해주세요">
                </div>
                <div class="check">
                    <div class="checkbox">
                    <h4>성별</h4> 
                    <label>  
                    <input type="checkbox" name="one" value="male" onclick='checkOnlyOne(this)'/> 
                    &nbsp;&nbsp;남성
                </label> 
                    <label>
                    <input type="checkbox" name="one" value="female" onclick='checkOnlyOne(this)'/> 
                    &nbsp;&nbsp;여성
                </label>
                    </div>
                </div>

                <div class="join_btn">
                    <button type="submit" disabled>회원가입</button>
            </div>
            </div>
        </div>
    </form>
    
</body>
</html>
