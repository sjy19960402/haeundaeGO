<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해운대 GO Mobile_m_join</title>
      <!-- 초기화 -->
      <link rel="stylesheet" href="./css/reset.css" type="text/css">
      <!-- 회원가입 화면에 적용되는 서식 -->
      <link rel="stylesheet" href="./css/m_join.css" type="text/css">
      <!-- 약관동의 체크박스 -->
      <script src="./script/checkbox.js"></script>
      <!-- 공급업체 접두사 자동으로 붙여주는 스크립트 소스 -->
      <script src="./script/prefixfree.min.js"></script>
       <!-- 폰트어썸 아이콘을 사용하기 위한 링크 주소 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form method="post" id="joinForm" action="#">
        <div class="wrap">
            <div class="m_join">
                <a href="login.html" class="back" title="이전페이지로 이동">
                    <i class="fa-solid fa-arrow-left"></i></a>
                <h1>JOIN</h1>
                <!-- 약관동의 -->
                <div class="checkbox_group">
                <ul>
                    <li>
                    <label>
                        <input type="checkbox" name="selectall" 
                        value="selectall"
                        onclick="selectAll(this)"/>
                        &nbsp;&nbsp;약관 전체동의
                    </label>
                </li>
                    <li>
                    <label>
                        <input type="checkbox" name="term" 
                        value="term_1"
                        onclick="checkSelectAll()"/>
                        &nbsp;&nbsp;이용약관 동의<span class="necessary">(필수)</span>
                        <a href="terms.html"><i class="fa-solid fa-angle-right"></i></a>
                    </label>
                </li>
                    <li>
                    <label>
                        <input type="checkbox" name="term" 
                        value="term_2"
                        onclick="checkSelectAll()"/>
                        &nbsp;&nbsp;개인정보 수집 및 이용동의<span class="necessary">(필수)</span>
                        <a href="terms.html"><i class="fa-solid fa-angle-right"></i></a>
                    </label>
                </li>
                    <li>
                    <label>
                        <input type="checkbox" name="term" 
                        value="term_3"
                        onclick="checkSelectAll()"/> 
                        &nbsp;&nbsp;마케팅 수신동의<span class="select">(선택)</span>
                        <a href="terms.html"><i class="fa-solid fa-angle-right"></i></a>
                    </label>
                </li>    
                </ul>
                </div>
                <div class="join_phone">
                    <h4>휴대전화번호 ('-'제외)</h4>
                    <input type="text" name="phone" maxlength="12" placeholder="">
                    <button type="submit" disabled>인증번호 전송</button>
                </div>
                <div class="join_number">
                    <h4>인증번호</h4>
                    <input type="text" name="number" maxlength="12" placeholder="">
                </div>
                <div class="join_id">
                    <h4>아이디</h4>
                    <input type="text" name="user_id" maxlength="20" placeholder="영문/숫자 조합 6자리 이상">
                    <button type="submit" disabled>중복확인</button>
                </div>
                
                <div class="join_btn">
                    <p>
                    <a href="join.html" title="상세정보 입력하기">싱세정보 입력하기
                    </a>
                    </p>
                </div>
               </div>
            </div>
    </form>
</body>
</html>
